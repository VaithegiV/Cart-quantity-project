<!DOCTYPE html>
<html>
  <head>
    <title>Variables</title>
    <style>
      button{
        padding: 2px 2px 2px 2px;
      }
      button:hover{
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <p> Cart Quantity</p>
    <button 
    onclick="console.log('Cart Quantity: '+ showquantity);">
      Show Quantity
    </button>
    <button 
    onclick="console.log('Cart Quantity: '+(showquantity = showquantity+1));">
    Add to cart
  </button>
    <button 
    onclick="console.log('Cart Quantity: '+(showquantity = showquantity+2));">
    +2
  </button>
    <button 
    onclick="console.log('Cart Quantity: '+(showquantity += 3));">
    +3
  </button>
    <button 
    onclick="console.log('cart is reset'); console.log('Cart Quantity: 0');">
    Reset cart
  </button>
  
    <script>
let showquantity = 0;

</script>
  </body>
</html>
